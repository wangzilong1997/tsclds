<!DOCTYPE html>
<html>
<head>
	<title>登陆页面</title>
	<style type="text/css" media="screen">
		a{
			text-decoration:none
		}
		*{
			padding: 0;
			margin: 0;
		}
		#header{
			display: inline-block;
			
			width: 60%;
			padding: 0 20% 0 20%;
		}
		#telphone{
			display: inline-block;
			float: right;
			margin-top: 40px;
			font-size: large;

		}
		#logo{
			display: inline-block;

			margin: 10px 0 10px 0;
		}
		.icon-zuoji{
			position: absolute;
			background:url(images/zuoji.png);
			margin-left: -156px;
			width: 24px;
			height: 22px;
		}
		#login{
			height: 100%;
		}
		
		#container{
			background:url(images/bg.png);
			position: relative;
			height: 653px;
		}
		#container-left{
			width: 566px;
			height: 381px;
		}
		#container-left-img{
			position: absolute;
			top: 100px;
			left: 150px;
			margin: 100px;
		}
		#container-left-title{
			color: #fff;
			font-size: 2em;
			position: absolute;
			margin-top: 90px;
			margin-left: 350px;
		}
		#container-right{
			position: absolute;
			width: 400px;
			height: 600px;
			background-color: rgba(255,0,0,0);
			right: 200px;
			top: 40px;
		}
		#container-right-login{
			margin: 90px 80px 80px 50px;
			background-color: #FFF;
			width: 300px;
			height: 400px;
			border: 1px solid #000;
			border-radius: 3px;
		}
		#container-right-login-title{
			margin: 20px 10px 20px 10px;
			font-size: 2em;
			text-align: center;
		}
		#container-right-login-phone{
			margin: 20px 0;
			text-align: center;
		}
		#container-right-login-phone > input{
			height: 50px;
			width: 260px;
		}
		#container-right-login-password{
			margin: 20px 0;
			text-align: center;
		}
		#container-right-login-password > input{
			height: 50px;
			width: 260px;
		}

		.login-btn-div{
			margin: 20px 0;
			text-align: center;
		}

		.login-btn{
			height: 50px;
			width: 260px;
			background-color: #004ea1;
			color:#fff;
			font-size: 1.2em; 
			border-radius: 3px;
		}

		/* 底部 */
		#footer{
			background-color: #454545;
			height: 500px;
			width: 100%;
			right:0;
			bottom: 0;
		}


		.footer-findme{
			width: 100%;
			background-color: green;
			float: left;
		}

		.footer-vx{
			background-color: red;
			float: left;
			
			width: 38%;
			margin-left: -100%;
		}
		.footer-wb{
			background-color: blue;
			
			margin-left: 38%;
			margin-right: 38%;
		}
		.footer-qq{
			background-color: yellow;
			float: left;
			
			width: 38%;
			margin-left: -38%;
		}

		.footer-qq,.footer-wb,.footer-vx{
			height: 120px;
		}


		.footer-wb-content{
			padding-left: 20px;
			padding-top: 20px;
			
		}
		.footer-wv-content > img{
			float: left;
		}
		.footer-wb-text{
			color: #a59a83;
			margin-left: 90px;
		}
		.foter-wb-img-harf{
			margin-left: 0px;
			float: left;
		}

		.footer-wb-text-title{
			font-size: 1.55em;
		}
		.footer-wb-text-text{
			font-size: .9em;
		}
		.footer-wb-text-img{
			margin-top: 4px;
		}


	</style>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- 生产环境版本，优化了尺寸和速度 -->
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
	<div id="login">
			<div id="header">
				<div id="logo">
					<img src="images/logo.png" alt="物流唐山">
				</div>
					
				
				<div id="telphone">
					<a href="" title="">199-1234-8015</a>
					<i class="icon-zuoji"></i>
				</div>
			</div>


			<div id="container">
				<div id="container-left">

					<img  id="container-left-img" src="images/container-left.png"/>

				<div id="container-right">

							登陆
						</div>
						<div id="container-right-login-phone">
							<input type="text" name="" placeholder="        请输入手机号">
						</div>
						<div id="container-right-login-password">
							<input type="password" name="" placeholder="        请输入密码">
						</div>
						<div class="login-btn-div">
							<button type="submit" class="login-btn">登陆</button>
						</div>
						<div style="text-align: center">
							<span>还不是物流唐山用户？点击<a href="" style="color:red">立即注册</a></span>
						</div>
						<div style="text-align: center">
							<a href="" style="color: blue">忘记密码</a>
						</div>
			


						
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="footer-findme">
					

					<div class="footer-wb">
						<div class="footer-wb-content">
							<div class="foter-wb-img-harf">
									<img src="images/wb.png" width="80px;"height="80px;">
								</div>
							<div class="footer-wb-text">
								
								
								<div class="footer-wb-text-title">物流唐山官方微博</div>
								<div class="footer-wb-text-text">找车、找货、找仓储，找物流唐山！</div>
								<div class="footer-wb-text-img">
									<img src="images/weiboguanzhu.png" width="60px" height="25px;">
								</div>
								
							</div>
							
						</div>
					</div>
					
				</div>
				<div class="footer-qq">
						
				</div>
				<div class="footer-vx">
						
				</div>
			</div>

	</div>
	

	<script type="text/javascript">
		var app = new Vue({
			el:'#login',
			data: {
				message:'hello vue'
			}
		})
	</script>
</body>
</html>
